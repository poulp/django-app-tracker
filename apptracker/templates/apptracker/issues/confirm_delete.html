{% extends "apptracker/issues/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-9">
            <div class="box">
                <div class="box-body">
                    <form action="" method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ issue }}"?</p>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <a href="{% url "issue-detail" project.pk issue.pk %}" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-xs-3">
            <div class="box">
                <div class="box-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="{% url "issue-detail" project.pk issue.pk %}">Detail</a></li>
                        <li role="presentation"><a href="{% url "issue-edit" project.pk issue.pk %}">Edit</a></li>
                        {% if issue.is_closed %}
                            <li role="presentation"><a href="{% url "issue-close" project.pk issue.pk %}">Open</a></li>
                        {% else %}
                            <li role="presentation"><a href="{% url "issue-close" project.pk issue.pk %}">Close</a></li>
                        {% endif %}
                        <li role="presentation" class="active"><a href="{% url "issue-delete" project.pk issue.pk %}">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
