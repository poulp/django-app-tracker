{% extends "apptracker/issues/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="box">
                <div class="box-body">
                    <form action="" method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ issue }}"?</p>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <a href="{% url "issue-detail" project.pk issue.pk %}" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
