{% extends "apptracker/projects/base_detail.html" %}
{% load staticfiles %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static "bower_components/bootstrap-colorpicker/css/colorpicker.css" %}"/>

{% endblock %}

{% block extra_js %}
    <script src="{% static "bower_components/bootstrap-colorpicker/js/bootstrap-colorpicker.js" %}"></script>
    <script>
    $(function(){
        $('.color-input').colorpicker();
    });
</script>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-xs-4">
            <div class="box">
                <div class="box-body">
                    {% for label in labels %}
                        <p><span class="label" style="background-color:{{ label.color }}">{{ label.title }}</span></p>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="box">
                <div class="box-body">
                    <form action="" method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
