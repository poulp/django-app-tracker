
<div class="row row-header">
    <div class="col-md-12">
        <h1>Projects</h1>
    </div>

    <div class="col-md-6">
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="list-group" >
            <a ng-repeat="p in projects" href="#/project/{{ p.pk }}/issues" class="list-group-item">
                <h4>{{ p.name }}</h4>
                <p>{{ p.description }}</p>
            </a>
        </div>
    </div>

    <div class="col-md-4">
        <a class="btn btn-primary btn-block" href="#/project/new" >Add Project</a>
    </div>
</div>
