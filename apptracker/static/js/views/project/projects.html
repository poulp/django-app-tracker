
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <div class="row">
                    <div class="col-md-10">
                        <h2>All projects</h2>
                    </div>
                    <div class="col-md-2 text-right">
                        <a href="#/project/new" class="btn btn-primary">Create a new project</a>
                    </div>
                </div>
            </div>

            <div class="box-body">
                <div class="list-group" >
                    <a ng-repeat="p in projects" href="#/project/{{ p.pk }}/issues" class="list-group-item">
                        <h4>{{ p.name }}</h4>
                        <p>{{ p.description }}</p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
