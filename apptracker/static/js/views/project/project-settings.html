
<div class="row row-header">
    <div class="col-md-12">
        <h1>{{ project.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <a href="#/project/{{ project.pk }}/issues/new" class="btn btn-success btn-block">Add a new issue</a>

        <h4 class="sidenav-title">NAVIGATION</h4>
        <ul class="sidenav">
            <li><a href="#/project/{{ project.pk }}/issues"><i class="glyphicon glyphicon-th-list"></i> Issues</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-stats"></i> Stats</a></li>
            <li><a href="#/project/{{ project.pk }}/settings"><i class="glyphicon glyphicon-cog"></i>  Settings</a></li>
        </ul>
    </div>

    <div class="col-md-4">
        <div class="box">
            <div class="box-header">
                <h3>Labels</h3>
            </div>

            <div class="box-body">
                <div class="row" ng-controller="LabelSettingsCtrl" ng-repeat="label in labels" ng-show="label">
                    <div class="col-md-9 block-label">
                        <span class="label" ng-hide="editorLabelEnabled" style="background-color:{{ label.color }}">{{ label.title }}</span>
                        <div class="row" ng-show="editorLabelEnabled">
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="label.title" value="label.title" />
                            </div>
                            <div class="col-md-6">
                                <input colorpicker type="text" class="form-control" ng-model="label.color" value="label.color" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-right" >
                        <a href="" ng-hide="editorLabelEnabled" ng-click="showEditLabelForm()"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a href=""  ng-hide="editorLabelEnabled" ng-click="removeLabel(label)"><i class="glyphicon glyphicon-trash"></i></a>

                        <a href="" ng-show="editorLabelEnabled" ng-click="editLabel(label)"><i class="glyphicon glyphicon-floppy-disk"></i></a>
                        <a href=""  ng-show="editorLabelEnabled" ng-click="cancelEditLabel()"><i class="glyphicon glyphicon-calendar"></i></a>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <div class="row">
                    <form novalidate class="simple-form">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="label.title" placeholder="Title" />
                        </div>

                        <div class="col-md-4">
                            <input colorpicker type="text" class="form-control" ng-model="label.color" placeholder="Color" />

                        </div>
                        <div class="col-md-2 text-right">
                            <button class="btn btn-primary" ng-click="addNewLabel(label)"><i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="box">
            <div class="box-header">
                <h3>Project</h3>
            </div>

            <div class="box-body">

            </div>
        </div>
    </div>
</div>
