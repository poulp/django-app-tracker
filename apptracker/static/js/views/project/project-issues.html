
<div class="row row-header">
    <div class="col-md-12">
        <h1>{{ project.name }}</h1>
    </div>
</div>

<div class="row row-header row-action">
    <div class="col-md-12 text-right">
        <a href="#/project/{{ project.pk }}/issues/new" class="btn btn-success">Add a new issue</a>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#/project/{{ project.pk }}/issues">Issues</a></li>
            <li role="presentation"><a href="#" >Search</a></li>
            <li role="presentation"><a href="#" >Settings</a></li>
        </ul>
    </div>

    <div class="col-md-9" ng-repeat="issue in project.issues">

        <div class="row issue-block" >
            <div class="col-md-1">
                <span>#{{ issue.pk }}</span>
            </div>
            <div class="col-md-6">
                <a href="#/project/{{ project.pk }}/issues" >{{ issue.title }}</a>
            </div>
        </div>
    </div>
</div>
